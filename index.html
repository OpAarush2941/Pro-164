<!DOCTYPE html>
<html>

<head>
  <title>Shooting Game in Virtual Reality</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <!--Local Scripts-->
  <script src="shoot.js"></script>
  <script src="playerMovement.js"></script>

</head>

<body>
  <a-scene id="scene" inspector-plugin-recast>

    <!--Assets-->
    <a-assets>
      <a-asset-item id="shooter" src="Assets/gun/scene.gltf"></a-asset-item>      
      <a-asset-item id="collider" src="navmesh.gltf"></a-asset-item>
      <audio id="shoot" src="./sounds/shoot.mp3"></audio>
      <audio id="footstep" src="./sounds/footStep.mp3"></audio>

    </a-assets>

    <!--A-Frame Environment-->
    <a-entity id="environment" environment="type: contact; skyType:gradient; lighting:point">
    </a-entity>

    <!--Add Sounds-->    
    <a-entity id="sound1" sound="src: #shoot; poolSize: 10; autoplay: false; volume: 1; loop: false"></a-entity>

    <a-entity id="sound2" sound="src: #footstep; poolSize: 1; autoplay: false; volume: 8; loop: false;"></a-entity>
    
    <!--Game Objects-->
    <a-plane position="0 0 -20" width="50" height="30" static-body color="blue"></a-plane>
    <a-plane position="-20 0 0" rotation="0 90 0" width="50" height="30" static-body color="blue"></a-plane>
    <a-plane position="20 0 0" rotation="0 -90 0" width="50" height="30" static-body color="blue"></a-plane> 
    
    <a-box id="wall1" position="0 0 -10" depth="0.1" width="7" height="5" static-body color="red"></a-box>
    <a-plane id="wall2" position="10 0 -15" width="7" height="5" color="white"></a-plane>
    <a-plane id="wall3" position="-7 0 -15" width="7" height="5" static-body color="pink"></a-plane>
    <a-plane id="wall4" position="-8 0 -12" width="7" height="5" static-body color="grey"></a-plane>
    <a-plane id="wall5" position="3 0 -8" width="4" height="5" static-body color="grey"></a-plane>
    <a-plane id="wall6" position="-3 0 -5" width="2" height="5" static-body color="green"></a-plane>
    <a-plane id="wall7" position="-4 0 -6" width="3" height="5" static-body color="brown"></a-plane>
    <a-plane id="wall8" position="4 0 -7" width="4" height="5" static-body color="blue"></a-plane>
    <a-plane id="wall9" position="-6 0 -5" width="1" height="5" static-body color="red"></a-plane>

    <!--Bullets-->
    <a-entity bullets></a-entity>

    <!--Light-->
    <a-entity light="type: ambient; color: white; intensity:0.5"></a-entity>   
    <a-entity light="type: directional; color: #EEE; intensity: 1" position="-1 1 0"></a-entity>

    <!--Camera and Cursor-->
    <a-entity id="camera-rig" movement-controls="speed: 0.2; constrainToNavMesh: true" position="0 1 2">
    <a-entity id="camera" camera position="0 1.6 0" wasd-controls look-controls="pointerLockEnabled: false">
      <a-entity id="weapon" gltf-model="#shooter" position="0.2 -1 -0.3" rotation="0 -90 0" scale="0.35 1 1" player-movement>
      </a-entity>
      <a-cursor></a-cursor>
    </a-entity> 
    </a-entity>   
    
    <!--Ground-->
    <a-plane id="ground" repeat="5 5" position="0 1 0" rotation="-90 0 0" height="200" width="200" color="#FBF2D4"
      static-body visible="false">
    </a-plane>

    <a-entity id="navigation-mesh" gltf-model="#collider" visible="false" nav-mesh>
    </a-entity>

  </a-scene>
</body>

</html>
